<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vanilla Firebase Shop</title>

  <!-- Bootstrap 5 (no jQuery) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ShopEasy</a>
      <div class="d-flex align-items-center gap-2">
        <input id="searchInput" class="form-control form-control-sm" type="search" placeholder="Search items...">
        <button id="btn-cart" class="btn btn-outline-light btn-sm">Cart (<span id="cart-count">0</span>)</button>
        <button id="btn-login" class="btn btn-light btn-sm">Login / Signup</button>
        <button id="btn-logout" class="btn btn-light btn-sm d-none">Logout</button>
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="container my-4">
    <div id="alert-placeholder"></div>

    <!-- Admin Panel (toggle visible for admin users) -->
    <div id="admin-panel" class="mb-4 d-none">
      <h5>Admin Dashboard</h5>
      <form id="item-form" class="row gy-2 gx-2 align-items-end">
        <input type="hidden" id="item-id">
        <div class="col-md-3">
          <label class="form-label">Name</label>
          <input id="item-name" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Price</label>
          <input id="item-price" type="number" step="0.01" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Image URL</label>
          <input id="item-image" class="form-control" placeholder="https://...">
        </div>
        <div class="col-md-2">
          <label class="form-label">Visible</label>
          <select id="item-visible" class="form-select">
            <option value="true">Show</option>
            <option value="false">Hide</option>
          </select>
        </div>
        <div class="col-12">
          <button class="btn btn-success btn-sm" id="save-item">Save Item</button>
          <button class="btn btn-secondary btn-sm" id="clear-item" type="button">Clear</button>
        </div>
      </form>
      <hr>
      <div>
        <h6>All items (admin view)</h6>
        <div id="admin-items" class="row gy-3"></div>
      </div>
      <hr>
    </div>

    <!-- Catalog -->
    <div>
      <h4>Catalog</h4>
      <div id="items-grid" class="row gy-4"></div>
    </div>
  </main>

  <!-- Cart Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Your Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="cart-body">
          <!-- cart items inserted here -->
        </div>
        <div class="modal-footer">
          <button id="place-order" class="btn btn-primary">Place Order</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Login / Signup Modal -->
  <div class="modal fade" id="authModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <h5 id="auth-title">Login / Signup</h5>
        <div>
          <input id="email" class="form-control my-2" type="email" placeholder="Email">
          <input id="password" class="form-control my-2" type="password" placeholder="Password">
          <div class="d-flex gap-2">
            <button id="btn-do-login" class="btn btn-primary">Login</button>
            <button id="btn-do-signup" class="btn btn-outline-primary">Signup</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase modular SDKs (ES modules) -->
  <script type="module" src="app.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
