<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="navbar">
    <h2>Clothing Store</h2>
    <div class="nav-actions">
        <input type="text" id="searchInput" placeholder="Search items..." onkeyup="searchItems()">
        <button id="loginBtn">Login</button>
        <a id="adminPageLink" href="admin.html" style="display:none;">Admin Page</a>
      <div class="cart">
        <i class="bi bi-cart2"></i>
        <div class="cartAmount">0</div>
    </div>
    </div>
   </div>
   <div id="loginPopup" class="login-popup">
  <div class="login-box">
    <h3>Login</h3>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button id="loginSubmit">Login</button>
    <button id="loginCancel" class="cancel-btn">Cancel</button>
  </div>
</div>

    
   <div class="shop" id="shop">
     <div class="item">
        <img width="218" src="images/img1.jpg" alt="">
        <div class="details">
            <h3>Casual Top</h3>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
            <div class="price-quantity"></div>
            <h2>$150</h2>
            <div class="button">
                <i class="bi bi-dash-lg"></i>
                 <div class="quantity">0</div>
                 <i class="bi bi-plus-lg"></i>
            </div>
        </div>
     </div>
    <div class="item">
        <img width="218" src="images/img2.jpg" alt="">
        <div class="details">
            <h3>Cotton Top</h3>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
            <div class="price-quantity"></div>
            <h2>$200</h2>
            <div class="button">
                <i class="bi bi-dash-lg"></i>
                 <div class="quantity">0</div>
                 <i class="bi bi-plus-lg"></i>
            </div>
        </div>
    </div>    
    <div class="item">
        <img width="218" src="images/img3.jpg" alt="">
        <div class="details">
            <h3>Office Top</h3>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
            <div class="price-quantity"></div>
            <h2>$280</h2>
            <div class="button">
                <i class="bi bi-dash-lg"></i>
                 <div class="quantity">0</div>
                 <i class="bi bi-plus-lg"></i>
            </div>
        </div>
    </div>    
    <div class="item">
        <img width="218" src="images/img4.jpg" alt="">
        <div class="details">
            <h3>T-shirt</h3>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
            <div class="price-quantity"></div>
            <h2>$120</h2>
            <div class="button">
                <i class="bi bi-dash-lg"></i>
                 <div class="quantity">0</div>
                 <i class="bi bi-plus-lg"></i>
            </div>
        </div>
    </div>
    </div>
</div>
<button id="orderBtn" class="btn btn-success" >Place Order</button>
</body>
 
<script  type="module" src="firebase.js"></script>
<script  type="module" src="main.js"></script>

</html>
