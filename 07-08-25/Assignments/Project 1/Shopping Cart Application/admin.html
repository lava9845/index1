<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Admin Panel - Product Management</h1>
    <button onclick="logoutAdmin()">Logout</button>

    <!-- Add New Product Form -->
    <h2>Add New Product</h2>
    <form id="productForm">
        <input type="text" id="prodName" placeholder="Product Name" required>
        <input type="number" id="prodPrice" placeholder="Price" required>
        <input type="text" id="prodDesc" placeholder="Description" required>
        <input type="text" id="prodImg" placeholder="Image URL" required>
        <button type="submit">Add Product</button>
    </form>

    <!-- Product List -->
    <h2>Product List</h2>
    <table border="1" id="productTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="admin.js"></script>
</body>
</html>
