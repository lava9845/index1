<!DOCTYPE html>
<html>
<head>
<title>Window Size Tracker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  }
  #sizeDisplay {
    font-size: 24px;
    font-weight: bold;
    color: #333;
  }
</style>
</head>
<body>
  <h1>Current Window Dimensions</h1>
  <p id="sizeDisplay"></p>
<script>
    function updateWindowSize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      document.getElementById('sizeDisplay').textContent = `Width: ${width}px, Height: ${height}px`;
    }
    window.onload = updateWindowSize;
    window.addEventListener('resize', updateWindowSize);
  </script>

</body>
</html>
