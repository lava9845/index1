<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8">
  <title>JS Welcome Alert – Page Load + Click</title>
  <script>
    function showWelcomeMessage() {
      alert("Welcome to the JavaScript Course");
    }
    window.onload = showWelcomeMessage;
  </script>
</head>
<body>
  <button onclick="showWelcomeMessage()">
    Click here to see the welcome again
  </button>
</body>
</html>
