<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMployee Table</title>
    <style>
        body {
            font-family: Arial,sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th,td {
            border: 1px solid grey;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>EMployee Details</h1>
    <div id="table-container"></div>
    <script>
        const jsonData={"Employees":[ { "userId":"krish","jobTitle":"Developer",
            "firstName":"Krish","lastName":"Lee","employeeCode":"E1",
            "region":"CA","phoneNumber":"123456",
            "emailAddress":"krish.lee@learningcontainer.com"},

            { "userId":"devid","jobTitle":"Developer",
            "firstName":"Devid","lastName":"Rome","employeeCode":"E2",
            "region":"CA","phoneNumber":"1111111",
            "emailAddress":"devid.rome@learningcontainer.com"},

            { "userId":"tin","jobTitle":"Program Directory",
            "firstName":"tin","lastName":"jonson","employeeCode":"E3",
            "region":"CA","phoneNumber":"2222222",
            "emailAddress":"tin.jonson@learningcontainer.com"},

            { "userId":"krish","jobTitle":"Developer",
            "firstName":"Krish","lastName":"Lee","employeeCode":"E1",
            "region":"CA","phoneNumber":"123456",
            "emailAddress":"krish.lee@learningcontainer.com"},

            { "userId":"devid","jobTitle":"Developer",
            "firstName":"Devid","lastName":"Rome","employeeCode":"E2",
            "region":"CA","phoneNumber":"1111111",
            "emailAddress":"devid.rome@learningcontainer.com"},

            { "userId":"tin","jobTitle":"Program Directory",
            "firstName":"tin","lastName":"jonson","employeeCode":"E3",
            "region":"CA","phoneNumber":"2222222",
            "emailAddress":"tin.jonson@learningcontainer.com"},]
    };
    function createTable(data) {
    const table = document.createElement('table');
    const headers = Object.keys(data[0]);
    const thead = document.createElement('thead');
    const trHead = document.createElement('tr');
    headers.forEach(header => {
      const th = document.createElement('th');
      th.textContent = header;
      trHead.appendChild(th);
    });
    thead.appendChild(trHead);
    table.appendChild(thead);
    const tbody = document.createElement('tbody');
    data.forEach(emp => {
      const tr = document.createElement('tr');
      headers.forEach(header => {
        const td = document.createElement('td');
        td.textContent = emp[header];
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });

    table.appendChild(tbody);
    return table;
  }
 document.getElementById('table-container').appendChild(createTable(jsonData.Employees));
</script>
</body>
</html>
